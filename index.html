<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Políglotas</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #2563eb;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header fijo */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000033;
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Logo */
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Menú */
    .menu {
      display: flex;
      gap: 20px;
      margin-right: 30px;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    /* Contenedor principal */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    /* Contenido principal */
    .main-content {
      margin-bottom: 40px;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Botones circulares mejorados */
    .options {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .option-button {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      padding: 5px;
      position: relative;
    }

    .option-button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.25);
    }

    .option-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .option-button:hover img {
      transform: scale(1.05);
    }

    /* Texto descriptivo */
    .option-text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 51, 0.8);
      color: white;
      padding: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 0 0 50% 50%;
    }

    /* Footer */
    footer {
      background-color: #000033;
      color: white;
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }

    .creditos {
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 10px 15px;
      }

      .menu {
        gap: 15px;
        margin-right: 0;
      }

      .container {
        padding: 80px 15px 30px;
      }

      .main-content h1 {
        font-size: 28px;
      }

      .option-button {
        width: 100px;
        height: 100px;
      }

      .option-text {
        font-size: 11px;
        padding: 6px;
      }
    }

    @media (max-width: 480px) {
      .menu a {
        font-size: 16px;
      }

      .option-button {
        width: 85px;
        height: 85px;
      }

      .option-text {
        font-size: 10px;
        padding: 4px;
      }
    }
  </style>
</head>
