<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Políglotas</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #87CEEB; /* Azul cielo */
      color: #000033; /* Azul oscuro para el texto */
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0px;
      height: 100vh; /* Altura completa de la ventana */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000033; /* Azul oscuro */
      padding: 10px 20px; /* Padding reducido */
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Logo con imagen */
    .logo {
      width: 50px; /* Tamaño del logo */
      height: 50px; /* Tamaño del logo */
      border-radius: 50%; /* Forma redonda */
      overflow: hidden; /* Asegura que la imagen no sobresalga */
    }

    .logo img {
      width: 100%; /* La imagen ocupa todo el espacio del logo */
      height: 100%; /* La imagen ocupa todo el espacio del logo */
      object-fit: cover; /* Ajusta la imagen sin distorsionarla */
    }

    /* Menú */
    .menu {
      display: flex;
      gap: 20px; /* Espacio entre enlaces reducido */
      margin-right: 30px; /* Corregir posición hacia la izquierda */
    }

    .menu a {
      color: #ffffff; /* Blanco */
      text-decoration: none;
      font-size: 18px; /* Tamaño de fuente reducido */
      font-weight: bold; /* Texto en negrita */
    }

    .menu a:hover {
      text-decoration: underline;
    }

    /* Contenido principal */
    .main-content {
      text-align: center;
    }

    .main-content h1 {
      font-size: 36px; /* Tamaño de fuente reducido */
      color: #000033; /* Azul oscuro */
    }

    .main-content p {
      font-size: 18px; /* Tamaño de fuente reducido */
      color: #000033; /* Azul oscuro */
    }

    /* Botón redondeado */
    .btn-iniciar {
      margin-top: 30px; /* Margen superior reducido */
      padding: 15px 30px; /* Tamaño reducido */
      font-size: 20px; /* Tamaño de fuente reducido */
      color: #ffffff; /* Blanco */
      background-color: #000033; /* Azul oscuro */
      border: none;
      border-radius: 50px; /* Bordes redondeados */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-iniciar:hover {
      background-color: #1a1a4d; /* Azul oscuro más claro */
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center; /* Centrar elementos en móvil */
        padding: 10px; /* Padding reducido en móvil */
      }

      .menu {
        margin-top: 10px;
        gap: 15px; /* Espacio entre enlaces reducido en móvil */
        margin-right: 0; /* Sin margen derecho en móvil */
      }

      .main-content h1 {
        font-size: 28px; /* Tamaño de fuente más pequeño en móvil */
      }

      .main-content p {
        font-size: 16px; /* Tamaño de fuente más pequeño en móvil */
      }

      .btn-iniciar {
        font-size: 18px; /* Tamaño de fuente más pequeño en móvil */
        padding: 12px 24px; /* Tamaño reducido en móvil */
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo con imagen y enlace -->
    <a href="index.html" class="logo">
      <img src="https://polyglots-at.github.io/at/polyglots.jpg" alt="Logo Políglotas">
    </a>
    <!-- Menú -->
    <nav class="menu">
      <a href="registro.html">Registrarse</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <div class="main-content">
      <h1>Bienvenido al Proyecto Políglotas</h1>
      <p>Conecta con personas de todo el mundo y aprende idiomas de manera fácil y divertida.</p>
      <!-- Botón redondeado -->
      <button class="registro.html">Iniciar</button>
    </div>
  </div>
</body>
</html>
