<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro en Polyglots</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Encabezado */
    .header {
      margin-bottom: 30px;
    }

    .header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    /* Formulario de registro */
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .register-form input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .register-form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .register-form input:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    .register-form .submit-button {
      padding: 12px;
      font-size: 1rem;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      margin-top: 10px;
    }

    .register-form .submit-button:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    /* Botón de Google */
    .google-button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: #fff;
      background-color: #4285f4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .google-button:hover {
      background-color: #3578e5;
      transform: scale(1.05);
    }

    .google-button img {
      width: 20px;
      height: 20px;
    }

    /* Enlace adicional */
    .additional-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .additional-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    .additional-link a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <img src="https://polyglots-at.github.io/at/polyglots.jpg" alt="Logo de Polyglots">
      <h1>Regístrate</h1>
    </div>

    <!-- Formulario de registro -->
    <form class="register-form" id="register-form">
      <input type="email" id="email" placeholder="Correo Electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>
      <button type="submit" class="submit-button" id="register-button">Registrarse</button>
    </form>

    <!-- Botón de inicio de sesión con Google -->
    <button class="google-button" id="login-google">
      <img src="https://polyglots-at.github.io/contenido/logogoogle.jpg" alt="Logo de Google">
      Entrar con Google
    </button>

    <!-- Enlace adicional -->
    <p class="additional-link">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </p>
  </div>

  <!-- Incluye las bibliotecas de Firebase -->
  <script type="module">
    // Importa las funciones necesarias de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCIAzw3cN1oK6SlI1DOzOVNpCh_cJlSdd4",
      authDomain: "polyglots-2025.firebaseapp.com",
      projectId: "polyglots-2025",
      storageBucket: "polyglots-2025.firebasestorage.app",
      messagingSenderId: "867957511633",
      appId: "1:867957511633:web:4d97efaf50139e768e7cf0",
      measurementId: "G-BP9X7JRZRB"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Observador de autenticación
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("Usuario autenticado:", user);
        window.location.href = 'https://polyglots-at.github.io'; // Redirige al usuario si ya está autenticado
      } else {
        console.log("No hay usuario autenticado.");
      }
    });

    // Registro con correo y contraseña
    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validar que las contraseñas coincidan
      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      // Registrar usuario con Firebase
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Usuario registrado:", user);
          window.location.href = 'https://polyglots-at.github.io';
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error de registro:", errorCode, errorMessage);
          alert("Error al registrarse: " + errorMessage);
        });
    });

    // Autenticación con Google
    const loginGoogleButton = document.getElementById('login-google');

    loginGoogleButton.addEventListener('click', () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("Usuario autenticado:", user);
          window.location.href = 'https://polyglots-at.github.io';
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error de autenticación:", errorCode, errorMessage);

          if (errorCode === 'auth/popup-closed-by-user') {
            alert("La ventana de autenticación se cerró. Intenta de nuevo.");
          } else if (errorCode === 'auth/account-exists-with-different-credential') {
            alert("Ya existe una cuenta con este correo electrónico pero con un proveedor diferente. Inicia sesión con el proveedor correspondiente.");
          } else {
            alert("Error al iniciar sesión: " + errorMessage);
          }
        });
    });
  </script>
</body>
</html>
